apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "main-index.fullname" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "main-index.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "main-index.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "main-index.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: role
                  operator: NotIn
                  values: ["dedicated"]
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "main-index.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--bitcoin-rpc-url"
            - "$(BITCOIN_RPC_URL)"
            - "--bitcoin-rpc-username"
            - "$(BITCOIN_RPC_USERNAME)"
            - "--bitcoin-rpc-password"
            - "$(BITCOIN_RPC_PASSWORD)"
            - "--data-dir"
            - "$(DATA_DIR)"
            - "index"
            - "run"
          env:
          - name: BITCOIN_RPC_USERNAME
            valueFrom:
              configMapKeyRef:
                name: bis-config
                key: rpc.user
          - name: BITCOIN_RPC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rpc-credentials
                key: password
          - name: BITCOIN_RPC_URL
            valueFrom:
              configMapKeyRef:
                name: bis-config
                key: rpc.host
          - name: DATA_DIR
            value: "/ord"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: opi-main-index
              mountPath: /ord
        - name: db-reader
          image: "{{ .Values.dbReaderImage.registry }}/{{ .Values.dbReaderImage.repository }}:{{ .Values.dbReaderImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dbReaderImage.pullPolicy }}
          env:
            - name: INDEX_PATH
              value: "/ord"
          resources:
            {{- toYaml .Values.dbReaderResources | nindent 12 }}
          volumeMounts:
            - name: opi-main-index
              mountPath: /ord
      volumes:
        - name: opi-main-index
          persistentVolumeClaim:
            claimName: opi-main-index
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
